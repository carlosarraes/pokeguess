<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Poke Guess</title>
  </head>
  <body class="bg-red-400">
    <div class="flex flex-col justify-center items-center gap-8">
      <img src="./imgs/pokelogo.png" alt="Poke guess logo" class="w-96 my-8" />
      <section class="relative">
        <!-- Modal -->
        <div
          id="modal"
          class="absolute top-0 right-50 m-5 font-bold py-2 px-8 rounded z-10 hidden opacity-70"
        ></div>
        <main
          class="flex flex-col bg-gray-50 rounded shadow-xl gap-12 py-12 px-16 justify-center items-center max-w-5xl sm:flex-row"
        >
          <!-- Imagem -->
          <section class="self-center">
            <div id="root"></div>
          </section>
          <!-- Aside -->
          <aside class="flex flex-col text-center gap-8 flex-1">
            <h4 class="text-xl font-bold">Curiosidade do Pokemon:</h4>
            <section class="text-left space-y-3">
              <p class="text-red-600 font-bold">
                Tipo: <span class="text-black font-medium" id="type"></span>
              </p>
              <p class="text-red-600 font-bold">
                Altura: <span class="text-black font-medium" id="height"></span>
              </p>
              <p class="text-red-600 font-bold">
                Peso: <span class="text-black font-medium" id="weight"></span>
              </p>
            </section>
            <!-- Blur -->
            <section class="text-left flex justify-between items-center align-center">
              <h4 class="text-x self-center">Tentativas:</h4>
              <div id="difficulty" class="flex justify-center items-center gap-1"></div>
            </section>
            <section class="flex flex-col gap-2">
              <input
                id="answer"
                type="text"
                class="py-1 rounded-md pl-2 border border-red-700 w-full"
                placeholder="Qual é o pokemon?"
              />
              <button
                id="btn-new"
                class="border border-red-700 uppercase rounded-md py-1 px-3 text-white bg-red-700 hover:opacity-70 duration-200 w-full"
              >
                Enviar Resposta
              </button>
            </section>
          </aside>
        </main>
      </section>
    </div>
    <footer class="flex justify-center items-center text-xs text-center mt-16">
      <div>
        <a href="https://carlosarraes.github.io/" target="_blank">
          <button
            id="devfolio"
            class="space-x-1 border p-2 rounded-l-md opacity-80 bg-gray-50 hover:opacity-100 duration-200"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 16 16"
              width="16"
              height="16"
              fill="currentColor"
              style="
                display: inline-block;
                user-select: none;
                vertical-align: text-bottom;
                overflow: visible;
              "
            >
              <path
                fill-rule="evenodd"
                d="M10.604 1h4.146a.25.25 0 01.25.25v4.146a.25.25 0 01-.427.177L13.03 4.03 9.28 7.78a.75.75 0 01-1.06-1.06l3.75-3.75-1.543-1.543A.25.25 0 0110.604 1zM3.75 2A1.75 1.75 0 002 3.75v8.5c0 .966.784 1.75 1.75 1.75h8.5A1.75 1.75 0 0014 12.25v-3.5a.75.75 0 00-1.5 0v3.5a.25.25 0 01-.25.25h-8.5a.25.25 0 01-.25-.25v-8.5a.25.25 0 01.25-.25h3.5a.75.75 0 000-1.5h-3.5z"
              ></path></svg
            ><span>carlos arraes</span>
          </button>
        </a>
      </div>
      <div>
        <a href="https://github.com/carlosarraes/pokeguess" target="_blank">
          <button
            class="space-x-1 border p-2 rounded-r-md opacity-80 bg-gray-50 hover:opacity-100 duration-200"
          >
            <svg
              aria-hidden="true"
              role="img"
              class="octicon octicon-code"
              viewBox="0 0 16 16"
              width="16"
              height="16"
              fill="currentColor"
              style="
                display: inline-block;
                user-select: none;
                vertical-align: text-bottom;
                overflow: visible;
              "
            >
              <path
                fill-rule="evenodd"
                d="M4.72 3.22a.75.75 0 011.06 1.06L2.06 8l3.72 3.72a.75.75 0 11-1.06 1.06L.47 8.53a.75.75 0 010-1.06l4.25-4.25zm6.56 0a.75.75 0 10-1.06 1.06L13.94 8l-3.72 3.72a.75.75 0 101.06 1.06l4.25-4.25a.75.75 0 000-1.06l-4.25-4.25z"
              ></path></svg
            ><span class="">Código</span>
          </button>
        </a>
      </div>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
