<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Poke Guess</title>
  </head>
  <body class="bg-red-400">
    <div class="flex flex-col justify-center items-center gap-8 max-w3xl">
      <img src="./imgs/pokelogo.png" alt="Poke guess logo" class="w-96 my-8" />
      <main
        class="flex flex-col bg-gray-50 rounded-xl shadow-xl gap-8 p-8 justify-center items-center sm:flex-row"
      >
        <!-- Imagem -->
        <section class="flex justify-center items-center" id="root"></section>
        <!-- Aside -->
        <aside class="flex flex-col text-center gap-8 flex-1">
          <h4 class="text-xl font-bold">Curiosidade do Pokemon:</h4>
          <section class="text-left space-y-3">
            <p class="text-red-600 font-bold">
              Tipo: <span class="text-black font-medium" id="type"></span>
            </p>
            <p class="text-red-600 font-bold">
              Altura: <span class="text-black font-medium" id="height"></span>
            </p>
            <p class="text-red-600 font-bold">
              Peso: <span class="text-black font-medium" id="weight"></span>
            </p>
          </section>
          <!-- Blur -->
          <section class="text-left flex">
            <h4 class="text-xl">Nivel do blur:</h4>
            <div id="difficulty"></div>
          </section>
          <section class="flex flex-col gap-2">
            <input
              id="answer"
              type="text"
              class="py-1 rounded-md pl-2 border border-red-700 w-full"
              placeholder="Qual Ã© o pokemon?"
            />
            <button
              id="btn-new"
              class="border border-red-700 uppercase rounded-md py-1 px-3 text-white bg-red-700 hover:opacity-70 duration-200 w-full"
            >
              Enviar Resposta
            </button>
          </section>
        </aside>
      </main>
    </div>
    <script src="main.js"></script>
  </body>
</html>
